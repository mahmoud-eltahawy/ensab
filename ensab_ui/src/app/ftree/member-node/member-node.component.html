<div class="flex flex-col m-10 flex-nowrap">
  <button (click)="actions.toggle_action()" class="pt-3 pb-1 mx-5 size-50 rounded-full">
    {{member()?.name()}}
  </button>
  <div 
    *ngIf="(member()?.sons()?.length ?? 0) > 0"
    class="flex flex-row gap-4 overflow-auto border-t-2 rounded-t-lg px-4 mx-4 border-black"
  >
    <member-node 
      *ngFor="let son of member()?.sons()" 
      [member]="son"
    />
  </div>
</div>
<actions-buttons [member]="member()" [actions]="actions"/>
<add-son [actions]="actions" [member]="member()"/>
<remove-son [actions]="actions" [member]="member()"/>
<rename [actions]="actions" [member]="member()"/>
