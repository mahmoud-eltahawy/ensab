<div class="flex flex-col m-10 flex-nowrap">
  <button (click)="member().actions.toggle_action()" class="pt-3 pb-1 mx-5 size-50 rounded-full">
    {{member().name()}}
  </button>
  @if(member().sons().length > 0) {
  <div class="flex flex-row gap-4 overflow-auto border-t-2 rounded-t-lg px-4 mx-4 border-black">
    @for (son of member().sons(); track son.id) {
      <member-node  [member]="son"/>
    }
  </div>
  }
</div>
<actions [member]="member()"/>
