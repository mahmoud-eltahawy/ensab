<div *ngIf="actions()?.take_action()" class="text-3xl text-pretty text-zinc-300 rounded-lg bg-gray-700 border-gray-400 hover:border-gray-700 grid justify-content-center justify-items-center gap-5 p-10 mx-32 my-10 border-4 size-50 z-10 absolute inset-0">
  <h2 class="text-zinc-200 text-4xl">{{member()?.name()}}</h2>
  <button
      (click)="actions()?.add_son_action()"
      class="p-5 w-96 m-2 border-2 border-gray-400 bg-gray-950 hover:border-gray-950 rounded-lg"
  >
      اضافة ابن
  </button>
  <button
    (click)="actions()?.remove_son_action()"
    class="p-5 w-96 border-2 border-gray-400 bg-gray-950 hover:border-gray-950 rounded-lg"
  >حذف الابن</button>
  <button 
    class="p-5 w-96 border-2 border-gray-400 bg-gray-950 hover:border-gray-950 rounded-lg"
    (click)="actions()?.rename_son_action()"
  >تغيير الاسم</button>
  <button
      class="p-5 w-96 border-2 hover:border-red-950 bg-red-950 border-red-400 rounded-lg"
      (click)="actions()?.toggle_action()"
  >
      الغاء
  </button>
</div>
