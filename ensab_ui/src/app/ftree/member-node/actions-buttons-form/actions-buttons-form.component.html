<div *ngIf="actions()?.take_action()" class="grid justify-content-center justify-items-center gap-5 p-10 mx-32 my-10 border-4 size-50 rounded-lg z-10 absolute inset-0 bg-white">
  <h2>{{member()?.name()}}</h2>
  <button
      (click)="actions()?.add_son_action()"
      class="p-5 m-2 border-2 rounded-lg"
  >
      "اضافة ابن"
  </button>
  <button
    (click)="actions()?.remove_son_action()"
    class="p-5 border-2 rounded-lg"
  >"حذف الابن"</button>
  <button 
    class="p-5 border-2 rounded-lg"
    (click)="actions()?.rename_son_action()"
  >"تغيير الاسم"</button>
  <button
      class="p-5 border-2 rounded-lg"
      (click)="actions()?.toggle_action()"
  >
      "الغاء"
  </button>
</div>
