<form
  *ngIf="cond()"
  (submit)="on_submit($event)"
  class="text-3xl text-pretty text-zinc-300 rounded-lg bg-gray-700 border-gray-500 hover:border-gray-700 grid justify-content-center justify-items-center gap-5 p-10 mx-32 my-10 border-4 size-50 z-10 absolute inset-0"
>
  <ng-content/>
  <button
      class="bg-green-950 border-green-600 hover:border-green-950 border-2 w-56 h-20 col-span-2 text-2xl p-5 m-5 rounded-lg"
      type="submit"
  >
      تاكيد
  </button>
  <button
      class="bg-red-950 border-red-600 hover:border-red-950 border-2 w-56 h-20 col-span-2 text-2xl p-5 m-5 rounded-lg"
      (click)="on_cancel()"
  >
      الغاء
  </button>
</form>
