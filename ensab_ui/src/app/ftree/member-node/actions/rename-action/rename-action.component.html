
<form
  *ngIf="actions()?.rename_son()"
  (submit)="on_submit($event)"
  class="text-3xl text-pretty text-zinc-300 rounded-lg bg-gray-700 border-gray-500 hover:border-gray-700 grid justify-content-center justify-items-center gap-5 p-10 mx-32 my-10 border-4 size-50 z-10 absolute inset-0"
>
  <input
      [formControl]="name_control"
      class="col-span-4 placeholder:text-center placeholder-gray-400 bg-gray-800 border-gray-500 hover:border-gray-800 text-center border-2 mx-5 p-2 text-4xl rounded-lg w-96"
      [placeholder]="member()?.name()"
      required
  />
  <div class="col-span-4 grid grid-cols-2">
    <button
        class="bg-green-950 border-green-600 hover:border-green-950 border-2 w-56 h-20 text-2xl p-5 m-5 rounded-lg"
        type="submit"
    >
        تاكيد
    </button>
    <button
        class="bg-red-950 border-red-600 hover:border-red-950 border-2 w-56 h-20 text-2xl p-5 m-5 rounded-lg"
        (click)="actions()?.rename_son_done()"
    >
        الغاء
    </button>
  </div>
</form>
