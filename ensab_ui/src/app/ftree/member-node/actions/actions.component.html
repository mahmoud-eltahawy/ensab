@if (check()) {
    @switch (member().action()) {
        @case ('Preview') {
            <actions-buttons [member]="member()"/>
        }
        @case ('Add') {
            <add-son [member]="member()"/>
        }
        @case ('Remove') {
            <remove-son [member]="member()"/>
        }
        @case ('Update') {
            <rename [member]="member()"/>
        }
    }
}
