<form 
  (submit)="onSubmit($event)"
  (input)="onInput()"
  class="grid grid-cols-1 m-10 max-w-sm mx-auto">
  <input
    [formControl]="name" 
    type="text" 
    id="FamilyHead"
    class="placeholder:text-center placeholder-gray-400 text-center text-white mb-10 borde text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 focus:ring-blue-500 focus:border-blue-500"
    placeholder="اسم رأس العائلة" 
  />
  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    تأكيد
  </button>
</form>
