<div class="flex flex-col m-10 flex-nowrap">
  <button (click)="toggle_action()" class="pt-3 pb-1 mx-5 size-50 rounded-full">
    {{member()?.name()}}
  </button>
  <div *ngIf="(member()?.sons()?.length ?? 0) >= 0">
      <div class="flex flex-row gap-4 overflow-auto border-t-2 rounded-t-lg px-4 mx-4 border-black">
        <member-node *ngFor="let son of member()?.sons()" [member]="son"/>
      </div>
  </div>
  <div *ngIf="take_action()" class="grid justify-content-center justify-items-center gap-5 p-10 mx-32 my-10 border-4 size-50 rounded-lg z-10 absolute inset-0 bg-white">
    <h2>{{member()?.name()}}</h2>
    <button
        (click)="add_son_action()"
        class="p-5 m-2 border-2 rounded-lg"
    >
        "اضافة ابن"
    </button>
    <button
      (click)="remove_son_action()"
      class="p-5 border-2 rounded-lg"
    >"حذف الابن"</button>
    <button 
      class="p-5 border-2 rounded-lg"
      (click)="rename_son_action()"
    >"تغيير الاسم"</button>
    <button
        class="p-5 border-2 rounded-lg"
        (click)="toggle_action()"
    >
        "الغاء"
    </button>
</div>



</div>
